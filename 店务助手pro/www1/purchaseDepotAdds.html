<!--数据操作-->
<script type="text/javascript">
	$(function(){
		$('#pruchaseDepotAddsscrollBoxA input[postInput="product"]').bind('input propertychange',function(){
			$.smartTips.show({
				trigger 	: 	$(this),
				data 		: 	GLOBALS['ProductList'],
				field		: 	Array('id','code','name'),
				attr		: 	Array('purchasePrice','code'),
				key			: 	'name',
				callback	: 	function(el,item){
					var parent 		= el.parent().parent().parent().parent(),
						unitprice	= parent.find('input[postInput="unitprice"]');
					unitprice.val(item.attr('purchaseprice'));
				}
			});
		});

		// 删除数据
		$('.dpdelBtns').bind('tap',function(){
			var tr = $(this).parent().parent();
			tr.find('input').val('');
			statistics();
		});

		// 统计总价，总件数
		var statistics = function(){
			var counts = 0,
				money  = 0;

			$('#pruchaseDepotAddsscrollBoxA input[postInput="counts"]').each(function(){
				if(!isNaN($(this).val()) && $(this).val().length > 0){
					counts = parseInt(counts) + parseInt($(this).val());
				}
			});

			$('#pruchaseDepotAddsscrollBoxA input[postInput="subtotal"]').each(function(){
				if(!isNaN($(this).val()) && $(this).val().length > 0){
					money = parseInt(money) + parseInt($(this).val());
				}
			});

			$('#pruchaseDepotAddsPostBox #counts').val(counts);
			$('#pruchaseDepotAddsPostBox #totalprice').val(money);
			$('#pruchaseDepotAddsPostBox #amount').val(money);
		}

		// 实付
		var payment	   	= function(){

			var cashVal 	= parseInt($('#pruchaseDepotAddsPostBox #cash').val()),
				cardVal		= parseInt($('#pruchaseDepotAddsPostBox #card').val()),
				remitVal 	= parseInt($('#pruchaseDepotAddsPostBox #remit').val());

			var cash   		= (!isNaN(cashVal))  ? cashVal  : 0,
				card		= (!isNaN(cardVal))  ? cardVal  : 0,
				remit		= (!isNaN(remitVal)) ? remitVal : 0;

			$('#pruchaseDepotAddsPostBox #actually').val(cash + card + remit);
		}

		// 现金
		$('#pruchaseDepotAddsPostBox #cash').bind('input propertychange',function(){
			//
			payment();
		});

		// 刷卡
		$('#pruchaseDepotAddsPostBox #card').bind('input propertychange',function(){
			//
			payment();
		});

		// 汇款
		$('#pruchaseDepotAddsPostBox #remit').bind('input propertychange',function(){

			payment();
		});

		// 数量添加
		$('#pruchaseDepotAddsscrollBoxA input[postInput="counts"]').bind('input propertychange',function(){
			var parent 		= $(this).parent().parent().parent().parent(),
				subtotal	= parent.find('input[postInput="subtotal"]'),
				unitprice	= parent.find('input[postInput="unitprice"]');

			subtotal.val(unitprice.val() * $(this).val());
			statistics();
		});

		// 调整单价
		$('#pruchaseDepotAddsscrollBoxA input[postInput="unitprice"]').bind('input propertychange',function(){
			var parent 		= $(this).parent().parent().parent().parent(),
				subtotal	= parent.find('input[postInput="subtotal"]'),
				counts		= parent.find('input[postInput="counts"]');

			subtotal.val(counts.val() * $(this).val());
			statistics();
		});

		// 获取所有颜色
		var colorList 	= undefined,
			colorInput	= undefined;
		$.get(SERVER + 'Color/GetList?token=' + TOKEN,function(data){
			var data = eval("("+data+")");
			// 颜色选择框
			var colorBubbleList = $.bubbleList({
				parent: $('body'),
				data  : data.Result.Color,
				bindCallFun: function(item,data){
					item.text(data.color);
				},
				selectCallFun:function(item){
					colorInput.val(item.text());
					$('bubblebox').hide();
				}
			});
			// 显示
			$('#pruchaseDepotAddsscrollBoxA input[postInput="color"]').focus(function(){
				colorInput = $(this);
				colorBubbleList.show($(this));
			});
		});

		// 获取所有厂商
		var firmList 	= undefined,
			firmInput 	= undefined;
		$.get(SERVER + 'Firm/GetList?token=' + TOKEN,function(data){
			var data = eval("("+data+")");
			// 尺寸选择框
			var firmBubbleList = $.bubbleList({
				parent: $('body'),
				data  : data.Result,
				bindCallFun: function(item,data){
					item.text(data.firm);
					item.attr('value',data.id);
				},
				selectCallFun:function(item){
					firmInput.val(item.text());
					var id = item.attr('value');
					firmInput.attr('valid',id);
					$.mobile.loading('show');
					$.get(SERVER + 'Product/GetIdByList?token=' + TOKEN + '&id=' + id,function(rst){
						var rst = eval("("+rst+")");
						if(rst.Status == 'SUCCESS'){
							productList = rst.Result;
						}
					});

					$('bubblebox').hide();
				}
			});
			// 显示
			$('#pruchaseDepotAddsscrollBoxA input[postInput="firm"]').focus(function(){
				firmInput = $(this);
				firmBubbleList.show($(this));
			});
		});


		// 获取所有尺寸
		var sizeList 	= undefined,
			sizeInput 	= undefined;
		$.get(SERVER + 'Size/GetList?token=' + TOKEN,function(data){
			var data = eval("("+data+")");
			// 尺寸选择框
			var sizeBubbleList = $.bubbleList({
				parent: $('body'),
				data  : data.Result.Size,
				bindCallFun: function(item,data){
					item.text(data.size);
				},
				selectCallFun:function(item){
					sizeInput.val(item.text());
					$('bubblebox').hide();
				}
			});
			// 显示
			$('#pruchaseDepotAddsscrollBoxA input[postInput="size"]').focus(function(){
				sizeInput = $(this);
				sizeBubbleList.show($(this));
			});
		});
	});
</script>
