<!--设置UI data-prefetch -->
<script type="text/javascript">
	$(function(){
		// 设置高度
		var resize = function(){
			var CXT_HEIGHT = $(window).height() - 41 - 48 - (48 * 2) - 10;
			$("#scrollBox").height(CXT_HEIGHT);
			$("#scrollBoxContent").height(CXT_HEIGHT - 50);
		}
		resize();

		// 浏览器改变大小自动重新设置高度
		$(window).resize(function(){
			resize();
		});
	});
</script>

<!--移动模块-->
<script type="text/javascript">
	// 数据块可以移动
	var sysConfigscrollBox,sysConfigscrollBoxContent;
	setTimeout(function(){
		sysConfigscrollBox = new iScroll('sysConfigscrollBox',{lockDirection:true,vScroll:false});
		sysConfigscrollBox.refresh();

		sysConfigscrollBoxContent = new iScroll('sysConfigscrollBoxContent',{lockDirection:true,hScroll:false});
		sysConfigscrollBoxContent.refresh();
	},100);
</script>

<!--数据绑定-->
<script type="text/javascript">
	$(function(){
		setTimeout(function(){
			$.mobile.loading('show');
			$.get(SERVER + "Sys/GetListByToken?token=" + TOKEN,function(data){
				var result = eval("("+ data +")");
				$.mobile.loading('hide');

				if(result.length == 0) return;

				for(var i in result){
					$('td[cfg-key="'+ i +'"]').html(result[i]);
				}
			});
		},100);
	});
</script>
