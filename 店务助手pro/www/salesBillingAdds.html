<!--数据绑定-->
<script type="text/javascript">
	var FormData = undefined,
		ListData = undefined;

	$(function(){
		setTimeout(function(){
			$.get(SERVER + "SalesForms/GetIdByModel?token=" + TOKEN + "&id=" + $.Request('id'),function(data){
				var rst 	= eval("("+ data +")");
				FormData 	= rst.Result;

				$('#salesBillingAddsPostBox input').each(function(){
					$(this).val(FormData[$(this).attr('id')]); //pricetype
					$('#salesBillingAddsSelectButton a').each(function(){
						if($(this).attr('t') == FormData['pricetype']){
							var c = $(this).attr('c');
							$(this).attr('class',c + " " + "botton-box-checked")
						}
					});
				});
			});

			$.get(SERVER + "Sales/GetIdByModel?token=" + TOKEN + "&id=" + $.Request('id'),function(data){
				var rst 	= eval("("+ data +")");
				ListData 	= rst.Result;

				for(var i in ListData){
					$('#salesBillingAddsscrollBoxA').find('input[postinput="number"]').each(function(){
						if($(this).val() == ListData[i].number){
							var tr = $(this).parent().parent();
							tr.find('input[postinput="product"]').val(ListData[i].product);
							tr.find('input[postinput="color"]').val(ListData[i].color);
							tr.find('input[postinput="size"]').val(ListData[i].size);
							tr.find('input[postinput="counts"]').val(ListData[i].counts);
							tr.find('input[postinput="unitprice"]').val(ListData[i].unitprice);
							tr.find('input[postinput="subtotal"]').val(ListData[i].subtotal);
							tr.find('input[postinput="remark"]').val(ListData[i].remark);
						}
					});
				}
			});
		},1000);
	});
</script>
