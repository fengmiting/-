<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0" />
</head>
<body>
	<script type="text/javascript">uiOPT();</script>
	<link href="css/mobiscroll.custom-2.6.2.min.css" rel="stylesheet" type="text/css" />
	<script src="js/mobiscroll.custom-2.6.2.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		function bindFirm(addItem){
			// 绑定厂商数据列表
			$.get(SERVER + 'Firm/GetList?token=' + TOKEN,function(data){
				var data = eval("("+data+")");
				if(data.Status == 'SUCCESS'){
					for(var item in data.Result){
						addItem(data.Result[item].id,data.Result[item].firm);
					}
				}
			});
		}
	</script>
	<div class="toolBar">
		<a data-transition="slide" class="toolBar-a" href="purchaseDepotList.html">按批次查</a>
		<a data-transition="slide" class="toolBar-a toolBar-a-checked" href="purchaseDepotDetailed.html">按明细查</a>
		<a class="toolBar-a cghz">采购汇总</a>
		<a data-transition="slide" class="toolBar-a" href="purchaseDepotAdd.html">新增入库</a>
		<a data-transition="slide" class="toolBar-a" href="purchaseDepotAdds.html">批量入库</a>
		<a data-transition="slide" class="toolBar-a" href="purchaseDepotForm.html">按订货入库</a>
		<a data-transition="slide" class="toolBar-a" href="purchaseDepotAccounts.html">厂商账款</a>
	</div>
	<script type="text/javascript">
		$(function(){
			$('.cghz').tap(function(){
				CGHZ.show($(this));
			});
		});
	</script>

	<div id='purchaseDepotDetailedPostBox'>
	<div class="searchBox">
		款号：<div class="lineBox" style="width:150px;"><input type="text" id="productcode" class="post-data glb-text" /></div>
		厂商：<div class="lineBox"><dropdownlist dataBind="bindFirm" id="firmDDL" textBoxId="firm" valBoxClass="post-data" valBoxId="firmId" textBoxClass="post-data glb-text"></dropdownlist></div>
		名称：<div class="lineBox" style="width:150px;"><input type="text" id="product" class="post-data glb-text" /></div>
	</div>
	<div class="searchBox">
		日期从：<div class="lineBox" style="width:100px;"><input type="text" id="startTime" class="post-data glb-text" /></div>
		到 <div class="lineBox" style="width:100px;"><input type="text" id="endTime" class="post-data glb-text" /></div>
		<a id="purchaseDepotDetailedsearchButton" class='toolBar-a'>搜索</a> <a id='purchaseDepotDetailedPostBoxCl-button' class='toolBar-a'>清空</a>
	</div>
	</div>

	<div id="purchaseDepotDetailedscrollBox" class="scrollBox">
	<div class="scrollPanel">
		<table border="0" cellpadding="2" cellspacing="0">
			<tr class="th">
				<td style="width:250px;" >厂商</td>
				<td style="width:100px;" >批次</td>
				<td style="width:150px;" >款号</td>
				<td style="width:250px;" >名称</td>
				<td style="width:100px;" >颜色</td>
				<td style="width:100px;" >尺寸</td>
				<td style="width:100px;" >数量</td>
				<td style="width:100px;" >单价</td>
				<td style="width:150px;" >小计</td>
				<td style="width:250px;" >详细时间</td>
			</tr>
		</table>
		<div id="purchaseDepotDetailedscrollBoxContent" class="scrollBoxContent" style="height: 410px;overflow: hidden;">
		<div class="scrollPanelContent" style="float:left;">
		<table border="0" cellpadding="2" cellspacing="0" id="dataTable">
			<tr id="purchaseDepotDetailedmoreTr" style="visibility: hidden;">
				<td colspan="10" id="purchaseDepotDetailedmoreButton" style='text-align: center;'>
					<a class="ui-link">当前（0/0） 点击加载更多..</a>
				</td>
			<td>
		</table>
		</div>
		</div>
	</div>
	</div>
<script type="text/javascript" charset="utf-8" src="js/x-ui/ddl.js"></script>
<!--设置UI-->
<script type="text/javascript">
	$(function(){
		// 设置高度
		var resize = function(){
			var CXT_HEIGHT = $(window).height() - 41 - 48 - (48 * 2) - 10;
			$("#scrollBox").height(CXT_HEIGHT);
			$("#scrollBoxContent").height(CXT_HEIGHT - 50);
		}
		resize();

		// 浏览器改变大小自动重新设置高度
		$(window).resize(function(){
			resize();
		});

		// 时间控件
        var curr = new Date().getFullYear();
		var opt = {
		    preset: 'date', //日期
		    display: 'modal', //显示方式 
		    mode: 'scroller', //日期选择模式
		    dateFormat: 'yy-mm-dd', // 日期格式
		    setText: '确定', //确认按钮名称
		    cancelText: '取消',//取消按钮名籍我
		    dateOrder: 'yymmdd', //面板中日期排列格式
		    dayText: '日', monthText: '月', yearText: '年', //面板中年月日文字
		    endYear:2020 //结束年份
		};

		$("#startTime").mobiscroll(opt).date(opt);
		$("#endTime").mobiscroll(opt).date(opt);
	});
</script>

<!--移动模块-->
<script type="text/javascript">
	// 数据块可以移动
	var purchaseDepotDetailedscrollBox,purchaseDepotDetailedscrollBoxContent;
	setTimeout(function(){
		purchaseDepotDetailedscrollBox = new iScroll('purchaseDepotDetailedscrollBox',{lockDirection:true,vScroll:false});
		purchaseDepotDetailedscrollBox.refresh();

		purchaseDepotDetailedscrollBoxContent = new iScroll('purchaseDepotDetailedscrollBoxContent',{lockDirection:true,hScroll:false});
		purchaseDepotDetailedscrollBoxContent.refresh();
	},100);
</script>

<!--数据绑定-->
<script type="text/javascript">
	$(function(){
		var pagerIndex 		= 1,					// 当前页面
			currentCount	= 0,					// 当前数据总条数
			count	   		= 0;					// 数据总条数

		// 获取数据
		var loadData = function(){
			$.mobile.loading('show');
			$('#purchaseDepotDetailedmoreTr').css({'visibility': 'hidden'});
			$.ajax({url: SERVER + "Depot/GetList?token=" + TOKEN + "&page=" + pagerIndex,
				data:postData($('#purchaseDepotDetailedPostBox')),
				type:'post',
				success: function(data){
					var result = eval("("+data+")");
					if(result.Status == 'SUCCESS'){
						for(var i in result.Result){
							var item = $('<tr class="cl-tr">' +
											'<td style="width:250px;" >'+ result.Result[i].firm 				+ '</td>' +
											'<td style="width:100px;" >'+ result.Result[i].batch 				+ '</td>' +
											'<td style="width:150px;" >'+ result.Result[i].productcode 			+ '</td>' +
											'<td style="width:250px;" >'+ result.Result[i].product 				+ '</td>' +
											'<td style="width:100px;" >'+ result.Result[i].color 				+ '</td>' +
											'<td style="width:100px;" >'+ result.Result[i].size 				+ '</td>' +
											'<td style="width:100px;" >'+ result.Result[i].counts 				+ '</td>' +
											'<td style="width:100px;" >'+ result.Result[i].unitprice 			+ '</td>' +
											'<td style="width:150px;" >'+ result.Result[i].subtotal 			+ '</td>' +
											'<td style="width:250px;" >'+ result.Result[i].createtime 			+ '</td>' +
										'</tr>');
							$('#purchaseDepotDetailedmoreTr').before(item);
							currentCount ++;
						}
						$('#purchaseDepotDetailedmoreButton a').text('当前（'+ currentCount +'/'+ count +'） 点击加载更多..');
						if(currentCount > 0){
							$('#purchaseDepotDetailedmoreTr').css({'visibility': 'visible'});
						}
						if(currentCount == count){
							$('#purchaseDepotDetailedmoreButton a').text('当前（'+ currentCount +'/'+ count +'） 没有更多数据了..');
						}
					}
					purchaseDepotDetailedscrollBox.refresh();
					purchaseDepotDetailedscrollBoxContent.refresh();
					$.mobile.loading('hide');
				}
			});
		}

		// 点击加载更多数据
		$('#purchaseDepotDetailedmoreButton').tap(function(){
			if(currentCount == count && count != 0){
				return;
			}
			pagerIndex ++;
			loadData();
		});

		// 获取数据总条数
		$.get(SERVER + "Depot/GetCount?token=" + TOKEN,function(data){
			var result = eval("("+data+")");
			if(result.Status == 'ERROR'){
				alert(result.Status,result.Message);
				return;
			}
			count = result.Result;
		});

		// 搜索
		$('#purchaseDepotDetailedsearchButton').tap(function(){
			pagerIndex = 1;
			currentCount = 0;
			$('.cl-tr').remove();
			loadData();
			return false;
		});

		// 开启定时器，延时加载
		setTimeout(function(){
			loadData();
		},100);

		// 清空
		$('#purchaseDepotDetailedPostBoxCl-button').tap(function(){
			$('#purchaseDepotDetailedPostBox input').val('');
		});
	});
</script>
</body>
</html>
